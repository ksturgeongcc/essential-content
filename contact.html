<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- background image, company title in the middle -->
    <nav>
        <div>
            <a href="/"><img src="images/logo.png" alt=""></a>
        </div>
        <ul id="mobile_nav">
            <li><a href="/">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div id="mobile_click">&#8801;</div>
    </nav>
    <header>
       <h1>Chantelle's Yoga</h1>
    </header>
    <section class="contact-form-section">
        <h1>Contact Us</h1>
        <form action="" class="contact-form" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Enter your name</label>
                <input type="text" id="name" placeholder="eg: joe bloggs">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" placeholder="eg: joe bloggs" >
                <span id="emailError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="message">Enter your message</label>
                <textarea name="" id="message" cols="30" rows="10" placeholder="" maxlength="500"></textarea>
                <span id="messageError" class="error"></span>

            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </div>
        </form>
    </section>
    <footer>
        &copy; 2024 Karen Sturgeon
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
