<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- background image, company title in the middle -->
    <nav>
        <div>
            <a href="/"><img src="images/logo.png" alt=""></a>
        </div>
        <ul id="mobile_nav">
            <li><a href="/">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div id="mobile_click">&#8801;</div>
    </nav>
    <header>
       <h1>Chantelle's Yoga</h1>
    </header>
    <section class="contact-form-section">
        <h1>Contact Us</h1>
        <form class="contact-form" action="" method="POST">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required placeholder="Enter your first name" minlength="2" aria-required="true">
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" required placeholder="Enter your surname" minlength="2" aria-required="true">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address" aria-required="true">
            </div>

            <div class="form-group">
                <label for="phone">Telephone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your telephone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Format: 123-456-7890">
            </div>

            <div class="form-group">
                <label for="message">Contact Message</label>
                <textarea id="message" name="message" rows="4" required placeholder="Enter your message" aria-required="true"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </section>
    <footer>
        &copy; 2024 Karen Sturgeon
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
